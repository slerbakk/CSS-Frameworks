<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="View your profile, see your posts, followers, and following. Manage your social interactions, connect with others, and discover content on your personalized profile page."
    />

    <title>Profile - Social</title>
    <link rel="icon" type="image/x-icon" href="../img/favicon.ico" />
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/script.js" type="module"></script>
  </head>
  <body class="bg-gray-300 grid min-h-screen grid-rows-[auto,1fr,auto]">
    <header></header>
    <main>
      <section class="p-4 container mx-auto">
        <div
          class="bg-white p-6 rounded shadow-md max-w-md mx-auto text-center mt-12"
          id="profile-container"
        ></div>

        <h2 class="text-2xl font-semibold mt-6 text-center pb-8">User Posts</h2>
        <div
          id="userPosts"
          class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4"
        ></div>
      </section>
    </main>
    <footer class="bg-gray-800 p-3 text-white">
      <p class="container mx-auto text-center">Copyright &copy; 2025</p>
    </footer>
  </body>
</html>
